version: "3.7"

services:
  n8n:
    build:
      context: ./n8n
      dockerfile: Dockerfile
      args:
        N8N_VERSION: "1.49.0"
    container_name: n8n
    restart: always
    ports:
      - "0.0.0.0:5678:5678"
    environment:
      - N8N_HOST=116.203.81.44
      - N8N_PORT=5678
      - WEBHOOK_URL=https://116.203.81.44:5678/
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - GENERIC_TIMEZONE=Europe/Berlin
      - NODE_FUNCTION_ALLOW_EXTERNAL=moment,lodash,web3,ccxt
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
    external: true
