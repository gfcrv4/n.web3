version: "3.7"

services:
  n8n:
    n
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "127.0.0.1:5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - GENERIC_TIMEZONE=Europe/Berlin
      - NODE_FUNCTION_ALLOW_EXTERNAL=moment,lodash,web3
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
    external: true
